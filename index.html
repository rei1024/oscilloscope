<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oscilloscope</title>

    <meta property="og:title" content="Oscilloscope" />

    <meta
      name="description"
      content="Oscilloscope is oscillator analyzer for cellular automata."
    />

    <meta
      property="og:description"
      content="Oscilloscope is oscillator analyzer for cellular automata."
    />

    <link rel="canonical" href="https://rei1024.github.io/oscilloscope/" />

    <meta name="author" content="Rei" />

    <meta name="date" content="%VITE_DATE%" />

    <!-- <meta property="og:image" content="" />
    <meta name="twitter:image" content="" /> -->

    <script src="./src/main.ts" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Oscilloscope</h1>
    </header>
    <main>
      <textarea
        id="input"
        rows="8"
        placeholder="x = 3, y = 1, rule = B3/S23
3o!"
      ></textarea>
      <button id="analyze">Analyze</button>
      <div id="message"></div>
      <div>
        <table id="output-table" style="display: none">
          <tr>
            <th>Period</th>
            <td id="output-period">32</td>
          </tr>
          <tr>
            <th>Population</th>
            <td>
              min = <span id="output-cells-min"></span>, max =
              <span id="output-cells-max"></span>, avg =
              <span id="output-cells-avg"></span>, median =
              <span id="output-cells-median"></span>
            </td>
          </tr>
          <tr>
            <th>Bounding Box</th>
            <td>
              <span id="output-width"></span> x
              <span id="output-height"></span> = <span id="output-area"></span>
            </td>
          </tr>
          <tr>
            <th>Stator / Rotor</th>
            <td>
              Stator = <span id="output-stator"></span>, Rotor =
              <span id="output-rotor"></span>
            </td>
          </tr>
          <tr>
            <th>Volatility</th>
            <td><span id="output-volatility"></span></td>
          </tr>
        </table>
      </div>
    </main>
    <footer class="m-3" style="margin-top: 40px">
      <a href="https://github.com/rei1024/oscilloscope">Source Code</a>
    </footer>
  </body>
</html>
